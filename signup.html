<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGN UP</title>
</head>

<body style="background-color:lightgrey;">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html" style="color:black;  font-size: 23px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  margin-left:560px" ><b>CELEBIO</b></a>
            </div>

        </div>
    </nav>

    <form class="container-fluid" style="width:40%;">
        <div class="form-group">
            <label for="name"></label><b>Name</b></label>
            <input type="text" class="form-control" id="name" aria-describedby="usernameHelp" placeholder="Name">
            <small id="nameHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="lastname"><b>Lastname</b></label>
            <input type="text" class="form-control" id="lastname" placeholder="Lastname">
        </div>
        <div class="form-group">
            <label for="username"></label><b>Username</b></label>
            <input type="username" class="form-control" id="username" aria-describedby="usernameHelp"
                placeholder="Username">
            <small id="usernameHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="passwd">Password</label>
            <input type="password" class="form-control" id="passwd" placeholder="Password">
        </div>


        
    </form>
    <div class="btn-group" style="margin-left:800px" >
        <button class="btn btn-dark btn-lg" onclick="gg()">Submit</button>        
    </div>
    <p id="result"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="script/singup.js"></script>
</body>

</html>
